<div class="columns">
  <form
    action=""
    class="column is-half mx-auto"
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <h2 class="title has-text-primary">Login Page</h2>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          class="input"
          type="email"
          placeholder="Email"
          name="email"
          required
          ngModel
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <!-- <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span> -->
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input"
          type="password"
          placeholder="Password"
          name="password"
          required
          ngModel
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-text-centered">
        <a class="link has-text-grey" [routerLink]="['/auth/register']"
          >Register</a
        >
      </p>
      <hr />
      <p class="control">
        <button class="button is-primary">Login</button>
      </p>
    </div>
  </form>
</div>
